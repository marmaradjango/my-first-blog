{% extends "blog/base.html" %}

{% block content%}
    <div class="post">
        {% if post.yayinlama_tarihi %}
            <div class="date">
                {{post.yayinlama_tarihi}}
            </div>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{post.baslik}}</h1>
        <p>
            {{post.yazi|linebreaksbr}}
        </p>
    </div>
{% endblock %}
